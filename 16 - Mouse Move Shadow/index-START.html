<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ğŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  //å¤åˆ¶å››ä¸ªæ ‡é¢˜é˜´å½±è·Ÿéšé¼ æ ‡åæ ‡å¾€å››ä¸ªæ–¹å‘ç§»åŠ¨
  // text-shadowæ ·å¼ä¸ºæ ‡å‡†CSS3æ ·å¼ï¼Œç”¨äºæ·»åŠ ä¸€ä¸ªæˆ–å¤šä¸ªæ–‡å­—é˜´å½±ï¼Œç”¨äºå…¶çš„è¯­æ³•æ ¼å¼ä¸ºï¼š
  const hero = document.querySelector('.hero');
  const text = document.querySelector('h1');
  // ç”¨äºæ ‡è®°é˜´å½±è·ç¦»h1ä¸­å¿ƒçš„è·ç¦»å’Œé¼ æ ‡è·ç¦»h1ä¸­å¿ƒè·ç¦»çš„æ¯”ä¾‹ï¼Œç”¨äºè®¡ç®—é˜´å½±çš„å…·ä½“ä½ç½®ã€‚
  const walk = 500;
  function shadowMove(e){
    // heroå…ƒç´ çš„å®½å’Œé«˜
    const { offsetWidth: width, offsetHeight: height } = hero;
    // MouseEvent æ¥å£çš„åªè¯»å±æ€§ offsetX 
    //è§„å®šäº†äº‹ä»¶å¯¹è±¡ä¸ç›®æ ‡èŠ‚ç‚¹çš„å†…å¡«å……è¾¹ï¼ˆpadding edgeï¼‰åœ¨ X è½´æ–¹å‘ä¸Šçš„åç§»é‡ã€‚
    let {offsetX: x, offsetY: y} = e;
    //console.log(this,e.target);
    //console.log(this !== e.target);
    if (this !== e.target) {
      // é¼ æ ‡å½“å‰ä½ç½®çš„åæ ‡
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }
    // Math.round()å‡½æ•°è¿”å›ä¸€ä¸ªæ•°å­—å››èˆäº”å…¥åæœ€æ¥è¿‘çš„æ•´æ•°
    const xWalk = Math.round((x / width * walk) - (walk / 2));
    const yWalk = Math.round((y / height * walk) - (walk / 2));

    /* offset-x | offset-y | blur-radius | color */
    // é‡‡ç”¨ç»•h1å…ƒç´ ä¸­å¿ƒæ—‹è½¬90Â°çš„æ–¹å¼å…±ç”Ÿæˆ4ä¸ªé˜´å½±
    text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0px rgba(255,0,255,0.7),
      ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
      ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
      ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
    `;

  }

  hero.addEventListener('mousemove',shadowMove);


</script>
</body>
</html>
