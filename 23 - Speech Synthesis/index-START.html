<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">

<body>

  <div class="voiceinator">

    <h1>The Voiceinator 5000</h1>

    <select name="voice" id="voices">
      <option value="">Select A Voice</option>
    </select>

    <label for="rate">Rate:</label>
    <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

    <label for="pitch">Pitch:</label>

    <input name="pitch" type="range" min="0" max="2" step="0.1">
    <textarea name="text">Hello! I love JavaScript ğŸ‘</textarea>
    <button id="stop">Stop!</button>
    <button id="speak">Speak</button>

  </div>

  <script>
    //1.SpeechSynthesisUtteranceæ¥å£
    //æœ¬æ¥å£ç”¨äºè®¾ç½®é˜…è¯»å™¨é˜…è¯»çš„é…ç½®å‚æ•°ï¼ŒåŒ…æ‹¬è¯­è¨€ï¼Œé˜…è¯»é€Ÿåº¦ï¼Œè¯­è°ƒç­‰ï¼Œ
    //å®ä¾‹åŒ–SpeechSynthesisUtteranceåï¼Œå¯ä»¥é€šè¿‡ä¸ºå…¶å±æ€§èµ‹å€¼æ¥å®Œæˆå‚æ•°é…ç½®
    const msg = new SpeechSynthesisUtterance();
    const synth = window.speechSynthesis;
    console.log(synth);
    let voices = [];
    const voicesDropdown = document.querySelector('[name="voice"]');
    const options = document.querySelectorAll('[type="range"], [name="text"]');

    const speakButton = document.querySelector('#speak');
    const stopButton = document.querySelector('#stop');
    msg.text = document.querySelector('[name="text"]').value;
    /* 2.SpeechSynthesisæ¥å£
    æœ¬æ¥å£ç”¨äºæ§åˆ¶é˜…è¯»å™¨è¡Œä¸ºï¼ŒåŒ…æ‹¬è·å–æµè§ˆå™¨æ”¯æŒçš„æœ—è¯»è¯­è¨€ï¼Œ
    æ–‡æœ¬æœ—è¯»ï¼Œæš‚åœï¼Œåœæ­¢ç­‰ï¼Œæ¥å£å±æ€§ä¸­å®šä¹‰æœ‰paused,speakingç­‰åªè¯»å±æ€§æ¥è¡¨æ˜å½“å‰çš„çŠ¶æ€
   */
    //è·å¾—æµè§ˆå™¨æ”¯æŒçš„é˜…è¯»è¯­è¨€å¹¶å¡«å……è‡³ä¸‹æ‹‰åˆ—è¡¨
    function getSupportVoice() {
      voices = synth.getVoices();
      for (i = 0; i < voices.length; i++) {
        var option = document.createElement('option');
        option.textContent = voices[i].name + ' (' + voices[i].lang + ')';

        if (voices[i].default) {
          option.textContent += ' -- DEFAULT';
        }
        option.setAttribute('data-lang', voices[i].lang);
        option.setAttribute('data-name', voices[i].name);
        voicesDropdown.appendChild(option);
      }
    }

    //ç‚¹å‡»speakæŒ‰é’®æ—¶é˜…è¯»æ–‡å­—
    function speak() {
      console.log(voicesDropdown.value);
      synth.speak(msg);
    }

    //é˜…è¯»å‚æ•°å‘ç”Ÿå˜åŒ–
    function paramChange() {
      msg[this.name] = this.value;
      console.log(this.name, this.value);
    }

    //åœæ­¢é˜…è¯»
    function stopSpeak() {
      synth.cancel();
    }

    // äº‹ä»¶ç»‘å®š
    options.forEach(opt => opt.addEventListener('change', paramChange));
    synth.addEventListener('voiceschanged', getSupportVoice);//ç»æµ‹è¯•ç›´æ¥æ‰§è¡Œæ— æ•ˆï¼Œé¡»ç”±äº‹ä»¶è§¦å‘
    speakButton.addEventListener('click', speak);
    stopButton.addEventListener('click', stopSpeak);

  </script>
