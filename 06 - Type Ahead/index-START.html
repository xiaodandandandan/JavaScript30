<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Type Ahead ğŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
  <script>
    const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
    // å®ç°åŠŸèƒ½ æ¨¡ç³Šæœç´¢ æ­£åˆ™åŒ¹é… å¤„ç†æ•°ç»„æ•°æ®
    // 1.å¤„ç†JSONæ•°æ®
    const cities = [];
    // Fetch API æä¾›äº†ä¸€ä¸ªè·å–èµ„æºçš„æ¥å£ï¼ˆåŒ…æ‹¬è·¨åŸŸè¯·æ±‚ï¼‰
    fetch(endpoint)
      .then(blob => blob.json())
      // ES6ä¸­åˆ©ç”¨æ‰©å±•è¿ç®—ç¬¦å¯ä»¥æ›¿ä»£ ES5 ä¸­çš„ push æ–¹æ³•æ·»åŠ ä¸€ä¸ªæ•°ç»„åˆ°å¦ä¸€ä¸ªæ•°ç»„æœ«å°¾
      .then(data => cities.push(...data));

    // åœ¨æ•°ç»„ä¸­æŸ¥æ‰¾åŒ¹é…è¾“å…¥çš„é¡¹å¹¶è¿”å›
    function findMatches(wordToMatch, cities) {
      return cities.filter(place => {
        // gi: å…¨å±€åŒ¹é… + å¿½ç•¥å¤§å°å†™
        const regex = new RegExp(wordToMatch, 'gi');
        //è¾“å…¥å­—æ¯åœ¨cityä¸­åŒ¹é…æˆ–è€…åœ¨stateä¸­åŒ¹é… match returning the submatches found as a result.
        return place.city.match(regex) || place.state.match(regex);
      });
    }
    /* 
      æ­£åˆ™è¡¨è¾¾å¼ç›¸å…³
      \B åŒ¹é…ä¸æ˜¯å•è¯å¼€å¤´æˆ–ç»“æŸçš„ä½ç½®
      (pattern) åŒ¹é…patternå¹¶è·å–è¿™ä¸€åŒ¹é…
      (?=pattern) å‘å‰æŸ¥æ‰¾
      æ­£å‘è‚¯å®šé¢„æŸ¥ï¼Œåœ¨ä»»ä½•åŒ¹é…patternçš„å­—ç¬¦ä¸²å¼€å§‹å¤„åŒ¹é…æŸ¥æ‰¾å­—ç¬¦ä¸²ã€‚
      è¿™æ˜¯ä¸€ä¸ªéè·å–åŒ¹é…ï¼Œä¹Ÿå°±æ˜¯è¯´ï¼Œè¯¥åŒ¹é…ä¸éœ€è¦è·å–ä¾›ä»¥åä½¿ç”¨ã€‚
      (?!pattern)
      æ­£å‘å¦å®šé¢„æŸ¥ï¼Œåœ¨ä»»ä½•ä¸åŒ¹é…patternçš„å­—ç¬¦ä¸²å¼€å§‹å¤„åŒ¹é…æŸ¥æ‰¾å­—ç¬¦ä¸²ã€‚è¿™æ˜¯ä¸€ä¸ªéè·å–åŒ¹é…
      \d åŒ¹é…æ•°å­—
      {3} é‡å¤ä¸‰æ¬¡
      + é‡å¤ä¸€æ¬¡æˆ–æ›´å¤šæ¬¡
     */
    function numberWithCommas(x) {
      return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    }
    // 2.è¾“å…¥å…³é”®è¯åå°†æ•°ç»„ä¸­åŒ¹é…çš„æ•°æ®æ·»åŠ åˆ°ulçš„liä¸­
    function addList() {
      const matchArr = findMatches(this.value, cities);
      const html = matchArr.map(place => {
        const reg = new RegExp(this.value, 'gi');
        // 3.æœç´¢çš„å…³é”®å­—æ¯é«˜äº®
        const cityName = place.city.replace(reg, `<span class = "hl">${this.value}</span>`);
        const stateName = place.state.replace(reg, `<span class = "hl">${this.value}</span>`);
        //console.log(stateName);
        const str = `<li>
          <span class="name">${cityName}, ${stateName}</span>
          <span class="population">${numberWithCommas(place.population)}</span>
        </li>`
        return str;

      }).join('');
      suggestions.innerHTML = html;
    }
    const searchInput = document.querySelector('.search');
    const suggestions = document.querySelector('.suggestions');

    searchInput.addEventListener('change', addList);
    searchInput.addEventListener('keyup', addList);

  </script>
</body>

</html>
